<div class="relative min-h-screen bg-cover bg-center" style="background-image: url('/assets/background.jpg');">
    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="w-full max-w-sm p-8 bg-white rounded shadow-md">
        <h2 class="mb-6 text-2xl font-bold text-center text-orange-600">Login</h2>
        <form [formGroup]="loginDetails" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              Email
            </label>
            <input
              formControlName="email"
              class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email" type="email" placeholder="Email" />
            <div *ngIf="loginDetails.get('email')?.errors?.['required'] && loginDetails.get('email')?.touched" class="text-red-500 text-xs mt-1">
              Email is required.
            </div>
            <div *ngIf="loginDetails.get('email')?.errors?.['email'] && loginDetails.get('email')?.touched" class="text-red-500 text-xs mt-1">
              Invalid email format.
            </div>
          </div>
          <div class="mb-6">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
              Password
            </label>
            <input
              formControlName="password"
              class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password" type="password" placeholder="Password" />
            <div *ngIf="loginDetails.get('password')?.errors?.['required'] && loginDetails.get('password')?.touched" class="text-red-500 text-xs mt-1">
              Password is required.
            </div>
            <div *ngIf="loginDetails.get('password')?.errors?.['minlength'] && loginDetails.get('password')?.touched" class="text-red-500 text-xs mt-1">
              Password must be at least 6 characters long.
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button routerLink="/onboarding/home" routerLinkActive="active"
              class="px-4 py-2 font-bold text-white bg-orange-600 rounded hover:bg-orange-500 focus:outline-none focus:shadow-outline"
              type="submit">
              Sign In
            </button>
          </div>
        </form>
        <div *ngIf="showPopup" class="mt-4 p-2 bg-green-100 border border-green-400 text-green-700 rounded">
          Login successful!
        </div>
      </div>
    </div>
  </div>
